				<!-- Exhibit Timeline Code -->
			  <script src="lib/timeline_2.3.0/src/webapp/api/timeline-api.js" type="text/javascript"></script>
		    <script>
		        var tl;
		        function onLoad() {
		            var eventSource = new Timeline.DefaultEventSource();

		            var theme = Timeline.ClassicTheme.create();
								            theme.event.bubble.width = 500;
								            theme.event.bubble.height = 100;

								            var d = Timeline.DateTime.parseGregorianDateTime('2000')
								            var bandInfos = [
								                Timeline.createBandInfo({
								                    width:          '85%', 
								                    intervalUnit:   Timeline.DateTime.YEAR, 
								                    intervalPixels: 50,
								                    eventSource:    eventSource,
								                    date:           d,
								                    theme:          theme,
								                    layout:         'original'  // original, overview, detailed
								                }),
								                Timeline.createBandInfo({
								                    width:          '15%', 
								                    intervalUnit:   Timeline.DateTime.DECADE, 
								                    intervalPixels: 200,
								                    eventSource:    eventSource,
								                    date:           d,
								                    theme:          theme,
								                    layout:         'overview'  // original, overview, detailed
								                })
								            ];
								            bandInfos[1].syncWith = 0;
								            bandInfos[1].highlight = true;
								


		            tl = Timeline.create(document.getElementById('tl'), bandInfos, Timeline.HORIZONTAL);
		            tl.loadXML('resources/odj_timeline.xml', function(xml, url) { eventSource.loadXML(xml, url); });
		        }

		        var resizeTimerID = null;
		        function onResize() {
		            if (resizeTimerID == null) {
		                resizeTimerID = window.setTimeout(function() {
		                    resizeTimerID = null;
		                    tl.layout();
		                }, 500);
		            }
		        }
		    </script>
