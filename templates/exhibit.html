    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Pharmash - $title$</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="/css/default.css" />
        <link rel="stylesheet" type="text/css" href="/css/exhibit.css" />

        <!-- RSS -->
        <link rel="alternate"
              type="application/rss+xml"
              title="Pharmash the Blog"
              href="http://www.pharmash.com/rss.xml" />

        <!-- Exhibit Scripts -->
        <link href="../resources/approved_drugs.js" type="application/json" rel="exhibit/data" />  
        <script src="../lib/simile/exhibit/api-2.1.0/exhibit-api.js" type="text/javascript"></script>
        
        <!-- Google Analytics -->
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-15562315-3']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

        </head>
    <body>
    <!-- Header on top of the page. -->
        <div id="header">
            <a href="/index.html">
            Pharmash - the blog
            </a>
          </div>
        <br>
        <h1>$title$</h1>
        <div id="navigation">
            <a href="/posts.html">All posts</a>
            <a href="/author.html">Author</a>
            <a href="/index.html">Home</a>
        </div>
        <br><br>
            $body$
            <table ex:role="lens" class="drugs">
          		<tbody>
          			<tr>
          				<td>
          				  <div class="field">Genertic Name: <span class="content" ex:content=".label"></span></div>
          				  <a ex:href-subcontent="http://www.ncbi.nlm.nih.gov/sites/entrez?db=pccompound&amp;term={{.label}}" 	
          				     target="_blank"> 
          				     <img class="structure" ex:src-content=".img" />
          				  </a>
          				</td>
          			</tr>
          		</tbody>
          	</table>

          	<div class="facets">	
          		<table width="100%">
          			<tbody>
          				<tr valign="top">
          					<td width="60%">
          						<div class="facet"
          						     ex:role="facet" 
          								 ex:facetclass="TextSearch" 
          								 ex:expressions=".label" 
          								 ex:facetlabel="Search Generic Names">
          						</div>				
          					<hr size="4" align="left" />
          					  <div class="facet">
            						<div ex:role="facet"
            								 ex:expression=".label"
            								 ex:facetlabel="Generic Name"
            								 ex:height="250px">
            						</div>
            						<div ex:role="facet" 
            								 ex:expression=".drug_category" 
            								 ex:facetlabel="Therapeutic Category"
            								 ex:height="150px">
            						</div>
            						<div ex:role="facet" 
            						     ex:expression=".drug_target" 
            						     ex:facetlabel="Therapeutic Target"
            						     ex:height="150px">
            					  </div>
          						</div>
          						<!--
          						<div ex:role="facet" 
          						     ex:facetclass="Slider" 
          						     ex:height="40" 
          						     ex:width="400" 
          						     ex:horizontal="true" 
          						     ex:histogram="true" 
          								 ex:expression=".mw" 
          								 ex:facetlabel="Molecular Weight">
          						</div>

          						<div ex:role="facet" 
          								 ex:facetclass="Slider" 
          								 ex:height="40" 
          								 ex:width="400" 
          								 ex:horizontal="true" 
          								 ex:histogram="true" 
          								 ex:expression=".psa" 
          								 ex:facetlabel="PSA" 
          								 ex:showmissing="false">
          						</div>
          					<-->
          					</td>
          					<td ex:role="viewPanel">
          						<div ex:role="view" 
          						     ex:viewclass="Thumbnail">
          						</div>
          						<!-->
          						<div ex:role="view" 
          						     ex:label="Compound List" 
          						     ex:viewclass="Exhibit.TileView" 
          						     ex:showall="false" 
          								 ex:orders=".label" 
          								 ex:possibleorders="">
          						</div>
          						<-->
          					</td>
          				</tr>
          			</tbody>
          		</table>
          	</div>


        <div id="footer"> Proudly powered by <a href=http://jaspervdj.be/hakyll/>Hakyll </a>
        </div>

    </body>


</html>
